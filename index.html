<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/lato_font.css">
<!--    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="css/icomoon_fonts.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Game Tabs</title>
</head>
<body>
    <div class="hero-card">
<!--button bar START-->
        <ul class="hero-card__button-bar">

            <li>
                <button class="js-btn button-bar__btn is-active" data-tab="1">
                    <div class="button-bar__btn-img">
                        <span class="icon-tooltip button__img"></span>
                    </div>
                    <span class="button-bar__btn-text">information</span>
                </button>
            </li>

            <li>
                <button class="js-btn button-bar__btn" data-tab="2">
                    <div class="button-bar__btn-img">
                        <span class="icon-card button__img"></span>
                    </div>
                    <span class="button-bar__btn-text">ratings info</span>
                </button>
            </li>

            <li>
                <button class="js-btn button-bar__btn" data-tab="3">
                    <div class="button-bar__btn-img">
                        <span class="icon-basket button__img"></span>
                    </div>
                    <span class="button-bar__btn-text">where to buy</span>
                </button>
            </li>

        </ul>
<!--button bar END-->
<!-- ----------------------------tab page START -------------------------       -->
        <div class="js-item tab-item is-active" data-item="1">
            <div class="tab-item__data-container">
                <section class="tab-item__cover">

                    <div class="cover__img">
                        <img src="img/cover.jpg" alt="far cry cover">
                    </div>

                    <ul class="cover__rating-list" data-rating="4">
                        <li class="rating-item">
                            <div class="rating-item__img">
                                <span class="icon-favourite button__img"></span>
                            </div>
                        </li>
                        <li class="rating-item">
                            <div class="rating-item__img">
                                <span class="icon-favourite button__img"></span>
                            </div>
                        </li>
                        <li class="rating-item">
                            <div class="rating-item__img">
                                <span class="icon-favourite button__img"></span>
                            </div>
                        </li>
                        <li class="rating-item">
                            <div class="rating-item__img">
                                <span class="icon-favourite button__img"></span>
                            </div>
                        </li>
                        <li class="rating-item">
                            <div class="rating-item__img">
                                <span class="icon-favourite button__img"></span>
                            </div>
                        </li>
                    </ul>

                </section>

                <section class="tab-item__about">
                    <div class="about__info">
                        <div class="info__info-block">
                            <h1 class="info-block__title">FarCry 4</h1>
                            <time class="info-block__release">First Released Nov 17, 2014</time>
                        </div>
                        <div class="info__rating-block">
                            <div class="rating-block__rating">7.8</div>
                            <div class="rating-block__chart"></div>
<!--                            <canvas class="rating-block__chart-rate" width="70" height="70"></canvas>-->
<!--                            <div class="rating-block__chart-rate"></div>-->
                        </div>
                    </div>
                    <p class="about__description">
                        In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima
                        layas struggling under the regime of a despotic self-appointed king.
                    </p>
                    <div class="about__buy">
                        <div class="buy__cost">
                            <p class="cost__discont">20% off!</p>
                            <p class="cost__price">$59.96</p>
                        </div>
                        <button class="buy__now">BUY IT NOW</button>
                    </div>

                </section>


            </div>
        </div>

        <div class="js-item tab-item" data-item="2">
            <div class="tab-item__data-container">
                <h1>222</h1>
            </div>
        </div>

        <div class="js-item tab-item" data-item="3">
            <div class="tab-item__data-container">
                <h1>333</h1>
            </div>
        </div>
<!--tab page END        -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
